_format_version: "2.1"
services:
  - name: monolito
    url: http://monolito:5001
    routes:
      - name: root
        paths:
          - /
        strip_path: false

      - name: assets
        paths:
          - /assets
          - /assets/
        strip_path: false

      - name: risks
        paths:
          - /risks
          - /risks/
        strip_path: false

      - name: static
        paths:
          - /static
          - /static/
        strip_path: false

      - name: reports
        paths:
          - /reports
        strip_path: false

      - name: reports_view
        paths:
          - /reports/view
          - /reports/view/
        strip_path: false

      - name: reports_download
        paths:
          - /reports/download
          - /reports/download/
        strip_path: false

      - name: reports_download_proxy
        paths:
          - /reports/download/proxy
          - /reports/download/proxy/
        strip_path: false


  - name: microservicio-reportes
    url: http://microservicio-reportes:8000
    routes:
      - name: report_generate
        paths:
          - /report/generate
          - /report/generate/
        strip_path: false
      - name: report
        paths:
          - /report
          - /report/
        strip_path: false



